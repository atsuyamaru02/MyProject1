<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/datatables.min.js}"></script>
<script type="text/javascript" th:src="@{/js/user.js}"></script>
<meta charset="UTF-8">
<title>ユーザー一覧</title>
</head>
<body>
<div class="border border-dark mt-4 mb-4 border-2 container">
<h1>ユーザー一覧</h1>
<table id="foo-table" class="table table-striped">
    <thead>
      <tr>
        <th>ユーザー名</th>
        <th>権限</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${userList}">
      	<td th:text="${user.username}"></td>
      	<td th:text="${user.authority}"></td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
	<a href="/admin/menu" class="btn btn-primary mt-2 mb-2" tabindex="-1" role="button">戻る</a>
  </div>
</div>
</body>
</html>
