<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<meta charset="UTF-8">
<title>ユーザー作成</title>
</head>
<body>
<div class="container-fluid bg-light mt-4 d-flex justify-content-center border border-dark">
	<form method="post" th:action="@{/admin/user_add}" th:object="${userForm}">
		<h3>新規ユーザー作成フォーム</h3>
		<h4 class="bg-success text-white" th:if="${complete} != null" th:text="${complete}"></h4>
	<!-- ユーザー名入力エリア -->
	<div class="mt-3 form-group">
		<label for="username" class="form-label">ユーザー名</label>
		<input type="text" id="username" name="username" th:value="*{username}" class="form-control">
	</div>
	<div class="text-danger mb-4" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
	<!-- パスワード入力エリア -->
	<div class="mt-3 form-group">
		<label for="password" class="form-label">パスワード</label>
		<input type="password" id="password" name="password" th:value="*{password}" class="form-control">
	</div>
	<div class="text-danger mb-4" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
	<!-- 権限ラジオボタン -->
	<div class="mt-3 form-group">
		<label for="authorityRadio" class="form-label">権限</label>
		<div id="authorityRadio">
			<div class="form-check">
				<input type="radio" id="authorityDrinkRadio" th:field="*{authority}" value="DRINK" class="form-check-input">
				<label for="authorityDrinkRadio" class="form-check-label">ドリンク担当</label>
			</div>
			<div class="form-check">
				<input type="radio" id="authorityMoneyRadio" th:field="*{authority}" value="MONEY" class="form-check-input">
				<label for="authorityMoneyRadio" class="form-check-label">お金担当</label>
			</div>
						<div class="form-check">
				<input type="radio" id="authorityInfoAdminRadio" th:field="*{authority}" value="INFOADMIN" class="form-check-input">
				<label for="authorityInfoAdminRadio" class="form-check-label">情報管理</label>
			</div>
		</div>
	</div>
	<div class="text-danger mb-4" th:if="${#fields.hasErrors('authority')}" th:errors="*{authority}"></div>
    	<!-- 登録ボタン -->
    	<div class="float-end">
    		<input type="submit" value="　登録　" class="btn btn-primary mt-3 mb-2">
			<a href="/admin/menu" class="btn btn-primary mt-3 mb-2" tabindex="-1" role="button">戻る</a>
    	</div>
			
	</form>
</div>
</body>
</html>
