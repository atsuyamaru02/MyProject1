<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<meta charset="UTF-8">
<title>ログイン画面</title>
</head>
<body>
<div style="width:50%;" class="container-fluid bg-light d-flex justify-content-center mt-4 border border-dark">
<form method="post" th:action="@{/user/login}">
	<h3>ユーザー名とパスワードを入力してください。</h3>
	<div th:if="${param.error}">
		<p>ユーザー名もしくはパスワードが異なります。</p>
	</div>
	<div class="mt-3">
		<label for="username" class="form-label">ユーザー名</label>
		<input type="text" id="username" name="username" class="form-control">
	</div>
	<div class="mt-3">
		<label for="password" class="form-label">パスワード</label>
		<input type="password" id="password" name="password" class="form-control">
	</div>
	<div class="float-end">
		<input type="submit" class="mt-3 mb-3 btn btn-primary">
		<a href="/user/buy" class="mt-3 mb-3 btn btn-primary" tabindex="-1" role="button">戻る</a>
	</div>
</form>
</div>
</body>
</html>
